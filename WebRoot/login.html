<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后台登陆</title>
	
    <!-- BOOTSTRAP STYLES-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <script src="js/ajax.js"></script>

</head>
  <body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <div class="col-md-12">
                <h1>abc科技有限公司管理后台</h1>
            </div>
        </div>

         <div class="row">   
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">        
                <div class="panel-body">

                    <form role="form" onsubmit="return false" id="loginForm" method="post">
                        <hr />
						<!-- 用户名 -->
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                            <input type="text" name="username" class="form-control" placeholder="输入你的用户名" />
                        </div>
                        <!-- 密码 -->
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                            <input type="password" name="password" class="form-control"  placeholder="输入你的密码" />
                        </div>
                        <!-- 验证码 -->
                        <div class="row form-group input-group">
                        	<div class="col-sm-7">
                        		<input class="form-control" type="text" id="verification" name="verification" maxlength="4" placeholder="请输入验证码" required>
                        	</div>
                            
                            <div class="col-sm-5">
                                <img  src="./servlet/VerifyCode" id="codeImage"  onClick="getVerifyCode()"/>
                            </div>
                        </div>
                         
                        <hr />
                        
                        <!-- submit-->
            			<button class="btn-lg btn-primary btn-block" onclick="login()">登陆</button>
                        
                        <a href="index.jsp">返回官网</a> 

                    </form>

                </div>         
            </div>         
        </div>
    </div>

  </body>
</html>
